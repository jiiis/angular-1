<!DOCTYPE html>

<html lang="en" ng-app="store">
    <head>
        <meta charset="UTF-8">
        <title>Learning Angular JS</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!--<link rel="stylesheet" type="text/css" href="http://bootswatch.com/darkly/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body class="container" ng-controller="StoreController as store">
        <header>
            <h1 class="text-center">erNiuNiu Crafted Store</h1>
            <h4 class="text-center">- pangCaiCai, erNiuNiu and jibaGong's Gem House -</h4>
        </header>
        <ul class="list-group clearfix">
            <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price' | limitTo:3" ng-hide="product.soldOut">
                <product-info></product-info>
                <product-panels ng-controller="PanelController as panel"></product-panels>
            </li>
        </ul>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
