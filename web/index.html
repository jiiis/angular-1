<!DOCTYPE html>

<html lang="en" ng-app="store">
    <head>
        <meta charset="UTF-8">
        <title>Learning Angular JS</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
    </head>
    <body class="container" ng-controller="StoreController as store">
        <h1 class="text-center">erNiuNiu Crafted Store</h1>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price' | limitTo:3" ng-hide="product.soldOut">
                <h3>
                    <img ng-src="{{ product.image.thumb }}" />
                    {{ product.name }}
                    <em class="pull-right">{{ product.price | currency }}</em>
                </h3>
                <p>
                    <button class="pull-right" ng-show="product.canPurchase"> ADD TO CART </button>
                </p>
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:panel.checkTab(1) }"><a href="" ng-click="panel.setTab(1)">Description</a></li>
                        <li ng-class="{ active:panel.checkTab(2) }"><a href="" ng-click="panel.setTab(2)">Specifications</a></li>
                        <li ng-class="{ active:panel.checkTab(3) }"><a href="" ng-click="panel.setTab(3)">Reviews</a></li>
                    </ul>
                    <div class="panel" ng-show="panel.checkTab(1)">
                        <h4>Description</h4>
                        <p>{{product.description | limitTo:150 | uppercase }}</p>
                    </div>
                    <div class="panel" ng-show="panel.checkTab(2)">
                        <h4>Specifications</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.checkTab(3)">
                        <h4>Reviews</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                </section>
            </li>
        </ul>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
